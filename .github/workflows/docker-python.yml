name: CI/CD - Flask Welcome App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    name: Docker Build & Push
    runs-on: self-hosted  # Or use 'ubuntu-latest' if you're not using a self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Git Commit SHA
      id: vars
      run: echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          praveen22233/flask-welcome:latest
          praveen22233/flask-welcome:${{ steps.vars.outputs.sha_tag }}

    - name: Run Docker Container
      run: |
        docker rm -f flask-welcome || true
        docker run -itd -p 5000:5000 --name flask-welcome praveen22233/flask-welcome:latest

        

