name: CI/CD - Flask Welcome App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker:
    name: Docker Build & Push with Trivy and SonarQube
    runs-on: self-hosted  # Use 'ubuntu-latest' if not using a self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set Image Tag
      id: vars
      run: echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    # üîç SonarQube Scan
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=flask-welcome
          -Dsonar.organization=praveen
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

    # üõ°Ô∏è Trivy Vulnerability Scan
    - name: Run Trivy Scan
      uses: aquasecurity/trivy-action@v0.16.1
      with:
        image-ref: praveen22233/flask-welcome:latest
        format: table
        exit-code: 0
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          praveen22233/flask-welcome:latest
          praveen22233/flask-welcome:${{ steps.vars.outputs.sha_tag }}

    - name: Remove Existing Container and Image
      run: |
        docker rm -f flask-welcome || true
        docker rmi -f praveen22233/flask-welcome:latest || true

    - name: Pull & Run New Container
      run: |
        docker pull praveen22233/flask-welcome:latest
        docker run -itd -p 5000:5000 --name flask-welcome praveen22233/flask-welcome:latest



        

