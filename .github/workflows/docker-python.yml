name: CI/CD - Python Flask Docker Build, Push, and Run container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test Python App
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        python -m unittest discover tests

  docker:
    name: Docker Build, Push, and Run Container
    runs-on: self-hosted
    needs: build-test

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: praveen22233/python-calculator:latest

    - name: Run Docker Container
      run: |
        docker run -d -p 5000:5000 --name flask-app praveen22233/python-calculator:latest
        
